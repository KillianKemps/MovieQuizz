<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieQuizz</title>

  <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <h1 class="col-sm-12 text-center text-uppercase">MovieQuizz</h1>
  <div id="app" class="container-fluid">
  </div>
  <script id="home-template-handlebars" type="text/x-handlebars-template">
   <div id="home-template">
    <input type="text" id="pseudo" placeholder="Enter your pseudo" class="col-sm-4 col-sm-offset-4 text-center">
    <h2 class="text-center">Welcome to MovieQuizz!</h2>
    <a href="/#play" id="playBtn" class="col-sm-4 col-sm-offset-4 text-center btn btn-success" role="button">PLAY!</a>
   </div>

  </script>

  <script id="play-template-handlebars" type="text/x-handlebars-template">

    <h2 class="text-center">Has {{this.actor.name}} played in {{this.movie.title}} ?</h2>

      <div class="actor col-sm-4 col-sm-offset-1 text-center">
        <!-- <h2>{{this.actor.name}}</h2> -->
        <img src="{{this.actor.image}}" alt="{{this.actor.name}}" />
      </div>

      <div class="movie col-sm-4 col-sm-offset-2 text-center">
        <!-- <h2>{{this.movie.title}}</h2> -->
        <img src="{{this.movie.poster}}" alt="{{this.movie.title}}" />
      </div>

    <form class="form-inline col-sm-8 col-sm-offset-2 text-center">
      <label for="yes">Sure yeah!</label>
      <input type="radio" name="answer" value="yes" id="yes">
      <label for="no">Hell no!</label>
      <input type="radio" name="answer" value="no" id="no"><br />
      <input type="submit" class="btn btn-default" value="Give me that point!">
    </form>

    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </script>

  <script id="game-over-template-handlebars" type="text/x-handlebars-template">

    <h2 class="text-center">Too bad {{this.pseudo}}! Game over!</h2>
    <h2 class="text-center">Score: {{this.value}}</h2>
    <a href="/#play" class="col-sm-4 col-sm-offset-4 text-center btn btn-success"
    role="button">PLAY AGAIN!</a>

  </script>

  <!-- LIB -->
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/underscore.min.js"></script>
  <script src="scripts/lib/handlebars-v4.0.5.js"></script>
  <script src="scripts/lib/backbone.min.js"></script>
  <script src="scripts/lib/backbone.localStorage-min.js"></script>
  <script src="scripts/lib/bootstrap.min.js"></script>
  <!-- LIB -->

  <!-- Script de notre appli -->
  <script src="scripts/models/quizz-model.js"></script>
  <script src="scripts/models/score-model.js"></script>
  <script src="scripts/collections/quizz-collection.js"></script>
  <script src="scripts/collections/score-collection.js"></script>
  <script src="scripts/views/quizz-view.js"></script>
  <script src="scripts/views/home-view.js"></script>
  <script src="scripts/views/game-over-view.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/router/router.js"></script>
</body>
</html>

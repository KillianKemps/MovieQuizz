<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MovieQuizz</title>
</head>
<body>
<div id="app">

    <h1>MovieQuizz</h1>
    <p>Did this person act in this movie ?</p>

  <script id="template-handlebars" type="text/x-handlebars-template">

      {{#each this.question}}
      <div class="actor">
        <h2>{{this.name}}</h2>
        <img src="{{this.image}}" alt="{{this.name}}" />
      </div>

      <div class="movie">
        <h2>{{this.title}}</h2>
        <img src="{{this.poster}}" alt="{{this.title}}" />
      </div>
    </div>
    {{/each}}

  </script>

  <form>
    <input type="radio" name="answer" value="yes">Yes</ br>
    <input type="radio" name="answer" value="no">No</ br>
  </form>

  <!-- LIB -->
  <script src="scripts/lib/jquery.min.js"></script>
  <script src="scripts/lib/underscore.min.js"></script>
  <script src="scripts/lib/handlebars-v4.0.5.js"></script>
  <script src="scripts/lib/backbone.min.js"></script>
  <!-- LIB -->

  <!-- Script de notre appli -->
  <script src="scripts/models/quizz-model.js"></script>
  <script src="scripts/collections/quizz-collection.js"></script>
  <script src="scripts/views/quizz-view.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
